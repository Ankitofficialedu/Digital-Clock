<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Countdown Timer UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1b003a, #2d046e, #3a0ca3);
      font-family: 'Arial', sans-serif;
    }

    .timer-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square {
      width: 120px;
      height: 120px;
      background: #ff2d75;
      position: absolute;
      top: -30px;
      left: -70px;
      border-radius: 10px;
      z-index: 0;
    }

    .circle {
      width: 150px;
      height: 150px;
      background: #3da4ff;
      position: absolute;
      bottom: -50px;
      right:-70px;
      border-radius: 50%;
      z-index: 0;
    }

    .timer {
      /* background: linear-gradient(90deg, #a200ff, #5600ff); */
      padding: 25px 70px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 40px;
      letter-spacing: 2px;
      z-index:1;
      box-shadow: 0 8px 25px rgba(0,0,0,3.9);
    }

    .time {
      text-align: center;
    }

    .time span {
      display: block;
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
      letter-spacing: 1px;
      opacity: 0.8;
    }
    .btn,button{
      background-color:orange;
      margin-top: 182px;
      padding: 11px 26px;
      margin-left: -189px;
      outline: none;
      border-radius: 8px;
      border: none; 
    }

    .btn-1{
      background-color:orange;
      margin-top: 182px;
      padding: 11px 26px ;
      margin-left: -144px;
      outline: none;
      border-radius: 8px;
      border: none; 
    }
    /* .num{
      font-style:normal 
    } */
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="square"></div>
    <div class="circle"></div>
    <div class="timer">

let hours=document.querySelector(".hours");
let mins =document.querySelector(".mins");
let secs =document.querySelector(".secs");

let intervalId; // store timer ID

function updateClock() {
  let date = new Date();
  hours.innerHTML = String(date.getHours()).padStart(2,"0");
  mins.innerHTML = String(date.getMinutes()).padStart(2,"0");
  secs.innerHTML = String(date.getSeconds()).padStart(2,"0");
}

// Start button
document.querySelector(".btn-1").addEventListener("click",() =>{
  if (!intervalId) { // only if not already running
    updateClock();
    intervalId =setInterval(updateClock,
    1000);
  }
});

// Stop button
document.querySelector(".btn").addEventListener("click",() => {
  clearInterval(intervalId);
  intervalId = null;
});

document.querySelector(".button").addEventListener("click", () => {
      clearInterval(intervalId); // stop timer
      intervalId = null;
      hours.innerHTML = "00";
      mins.innerHTML = "00";
      secs.innerHTML = "00";
    });
